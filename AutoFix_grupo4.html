<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AutoFix - Reparación de Vehículos a Domicilio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Integrantes:
        - Marcelo
        - Karen
        - Catalina
        - Stephanie
      -->
  </head>
  <body>
    <div class="container py-4">
      <!-- Título principal web (Marcelo)-->
      <h1 class="text-center fw-bold mb-4">
        AutoFix - Reparación de Vehículos a Domicilio
      </h1>

      <!-- Servicios y Precios -->
      <h3 class="fw-semibold mb-3">Servicios y Precios</h3>
      <section class="row mb-5">
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <img
              src="imagenes/cambioaceite.jpg"
              class="card-img-top"
              alt="Cambio de aceite"
            />
            <div class="card-body">
              <h5 class="card-title fw-semibold">Cambio de aceite</h5>
              <p class="card-text mb-0">Precio: $40.000</p>
            </div>
          </div>
        </div>
        <!-- Inicio parte Karen -->
      </section>
      <section class="row mb-5">
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <img
              src="imagenes/frenos.jpg"
              class="card-img-top"
              alt="Revison de frenos"
            />
            <div class="card-body">
              <h5 class="card-title fw-semibold">Revisión de Frenos</h5>
              <p class="card-text mb-0">Precio: $50.000</p>
            </div>
          </div>
        </div>
      </section>
      <section class="row mb-5">
        <div class="col-md-4 mb-3">
          <div class="card h-100">
            <img
              src="imagenes/diagnostico electrico.jpg"
              class="card-img-top"
              alt="Diagnostico Electrico"
            />
            <div class="card-body">
              <h5 class="card-title fw-semibold">Diagnóstico Eléctrico</h5>
              <p class="card-text mb-0">Precio: $35.000</p>
            </div>
          </div>
        </div>
      </section>
      <!-- Fin parte Karen-->

      <!-- Formulario de Solicitud (Cata) -->
      <h3 class="fw-semibold mb-3">Solicitar Reparación</h3>
      <form>
        <div class="mb-3">
          <label for="nombreCliente" class="form-label"
            >Nombre del Cliente</label
          >
          <input type="text" class="form-control" id="nombreCliente" />
        </div>
        <div class="mb-3">
          <label for="tipoReparacion" class="form-label"
            >Tipo de Reparación</label
          >
          <select class="form-select" id="tipoReparacion">
            <option selected>Selecciona un servicio</option>
            <option value="aceite">Cambio de aceite</option>
            <option value="frenos">Revisión de frenos</option>
            <option value="electrico">Diagnóstico eléctrico</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <textarea class="form-control" id="descripcion" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="agendarCita" class="form-label">Agendar Cita</label>
          <input type="datetime-local" class="form-control" id="agendarCita" />
        </div>
        <!-- Fin parte Cata -->

        <!-- Sección Información de Pago Stephanie -->

        <h4 class="fw-semibold mt-4">Información de Pago (simulado)</h4>
        <div class="mb-3">
          <label for="numeroTarjeta" class="form-label"
            >Número de tarjeta</label
          >
          <input
            type="text"
            class="form-control"
            id="numeroTarjeta"
            placeholder="**** **** **** 1234"
          />
        </div>
        <div class="mb-3">
          <label for="nombreTitular" class="form-label"
            >Nombre del titular</label
          >
          <input type="text" class="form-control" id="nombreTitular" />
        </div>
        <div class="mb-3">
          <label for="cvv" class="form-label">CVV</label>
          <input type="password" class="form-control" id="cvv" maxlength="4" />
        </div>

        <button type="submit" class="btn btn-success">
          Confirmar Solicitud
        </button>
      </form>
      <!-- Fin parte Stephanie -->

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
